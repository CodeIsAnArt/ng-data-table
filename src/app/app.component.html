<div class="test">
  <app-data-table
    (actionButton)=ButtonListener($event)
    [(tableData)]="tableData"
    [tableDataDetails]="tableDataDetails"
    [tableHeadersList]="tableHeadersList"
    (buttonClickEvent)="ButtonListener($event)">
  </app-data-table>
</div>
<div class="topright topright2">
  <div *ngFor="let a of tableData;let i=index">R:{{i}}: {{a.inpval}}</div>
</div>
<div class="topright">
  <div *ngFor="let a of tableData;let j= index">C{{j}}: {{a.setOrNotCheckbox}}</div>
</div>
